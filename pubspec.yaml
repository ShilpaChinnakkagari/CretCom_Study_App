name: shilpa_study_app
description: A study app that stores everything in Google Drive
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Firebase
  firebase_core: ^2.24.2
  firebase_auth: ^4.16.0
  
  # Google Sign In
  google_sign_in: ^6.2.2
  
  # Google Drive API
  googleapis: ^11.4.0
  googleapis_auth: ^1.6.0
  extension_google_sign_in_as_googleapis_auth: ^2.0.13
  
  # File picker
  file_picker: ^5.5.0
  
  # Images
  image_picker: ^1.1.2
  
  # Local storage
  shared_preferences: ^2.5.3
  
  # Permissions
  permission_handler: ^11.4.0
  
  # HTTP
  http: ^1.3.0
  
  # URL Launcher
  url_launcher: ^6.3.1
  
  # Share
  share_plus: ^7.2.0
  
  # Path Provider
  path_provider: ^2.1.3
  
  # PDF Viewer - ADD THIS
  flutter_pdfview: ^1.3.2

  provider: ^6.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/google_logo.png